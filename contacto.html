<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('imgs/contacto.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI';
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: whitesmoke;
            padding: 20px;
            margin: 0;
            text-align: center;
            text-shadow: rgb(0, 0, 0) 11px 11px 21px;
        }
        nav a.activo {
            color: white;
            background-color: blueviolet;
            font-style: oblique;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul {
            display: flex;
            list-style: none;

            justify-content: center;
            padding: 10px;
            margin: 0;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: bold;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
		footer {
			padding: 5px;
			background: #a0cfc0;
			color: #222;
			margin-top: auto;
		}
		footer p {
			text-align: right;
			padding: 10px;
			color: #000000;
			text-shadow: #222;
		}
        .contacto {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(32, 32, 32, 0.6);
			border-radius: 10px;
			margin: 20px;
			max-width: 800px;
        }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a class="activo" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="titulo_contacto">
            <h1>Nuestra Colección de Arte</h1>
        </div>

        <main>
            <section class="introduccion">
                <div class="contacto">
                    <h2>Formulario de Contacto</h2>
                    <form>
                        <label>Nombre: <input type="text" required></label><br>
                        <label>Email: <input type="email" required></label><br>
                        <label>Tipo de Solicitud:
                            <select required>
                                <option value="">Seleccione una opción</option>
                                <option value="compra">Compra</option>
                                <option value="consulta">Consulta</option>
                                <option value="venta">Venta</option>
                            </select>
                        </label><br>
                        <label>Mensaje: <textarea rows="5" required></textarea></label><br>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <h2>Información de Contacto</h2>
                <p>Dirección: Calle Falsa 123, Santiago, Chile</p>
                <p>Teléfono: +56 9 1234 5678</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Galería de Arte. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
